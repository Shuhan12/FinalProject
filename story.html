            <p>
                滋養和菓子創立於1953年，從最初為雜貨店形式的「滋養食品行」，轉型成販售西點麵包的「滋養麵包鋪」、製作日式糕點的「滋養和菓子」，再到如今的「滋養製菓」，陪伴著老台北人一路成長。
            </p>
            <div class="story_photo">
                <img src="image/story/1953photo1.jpg">
                <img src="image/story/1953photo2.jpg">
            </div>
            <p>

            </p>
